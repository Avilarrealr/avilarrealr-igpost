<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Post de Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="postcard">
        <div class="post-header">
            <div class="icons left">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="name">
                <p>HTML5</p>
                <p>Antonio</p>
            </div>
            <div class="icons right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://preview.redd.it/uncropped-and-enhanced-the-album-cover-of-system-of-a-down-v0-bi8wk9c5qpmc1.png?width=1080&crop=smart&auto=webp&s=69330aa744bad0c486e195fddb570b8b1c2857f9" alt="geekBackground">
        </div>
        <div class="post-body">
            <div class="icons">
                <div class="icons left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="icons right">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100.000 others</b></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa error, assumenda distinctio animi fuga nemo pariatur recusandae magni, suscipit ad sint nesciunt quas ducimus, aperiam cumque tempore accusamus nulla voluptatem!</p>
        </div>
    </div>
</body>
</html>
