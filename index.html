<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="5">
    <title>Post de Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="postcard">
        <div class="post-header">
            <div class="icons left">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="name">
                <p><b>HTML5</b></p>
                <p>Antonio</p>
            </div>
            <div class="icons right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://mlfk3cv5yvnx.i.optimole.com/cb:HA53.300ea/w:1761/h:990/q:mauto/f:best/https://www.ninjaone.com/wp-content/uploads/2024/05/crowdstrike-press-featured.jpg">
        </div>
        <div class="post-body">
            <div class="icons">
                <div class="icons left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="icons right">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="text">
                <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100.000 others</b></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa error, assumenda distinctio animi fuga nemo pariatur recusandae magni, suscipit ad sint nesciunt quas ducimus, aperiam cumque tempore accusamus nulla voluptatem!</p>
            </div>
        </div>
    </div>
</body>
</html>
